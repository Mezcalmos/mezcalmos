  graphql_codegen: ^0.11.2
  firebase_dynamic_links: ^4.1.1
  get: ^4.3.8
  get_storage: ^2.0.3
  cached_network_image: ^3.2.0
  firebase_core: ^1.13.1
  firebase_database: ^9.0.15
  firebase_auth: ^3.3.19
  firebase_storage: ^10.2.9
  firebase_messaging: ^12.0.1
  cloud_functions: ^3.2.16
  location: ^4.2.0
  shimmer: ^2.0.0
  pin_code_fields: ^7.2.0
  sizer: ^2.0.15
  intl: ^0.17.0
  google_maps_flutter_platform_interface: ^2.2.4
  flutter_facebook_auth: ^4.3.4+2
  sign_in_with_apple: ^4.0.0
  google_maps_flutter: ^2.0.9
  flutter_polyline_points: ^1.0.0
  badges: ^2.0.2
  font_awesome_flutter: ^10.1.0
  flutter_stripe: ^4.0.0
  package_info_plus: ^1.4.0
  device_info_plus: ^4.0.2
  agora_rtc_engine: 5.3.0
  flutter_callkit_incoming: ^1.0.2+1
  soundpool: ^2.2.0
  permission_handler: ^10.0.0
  image_picker: ^0.8.4
  progress_indicators: ^1.0.0
  flutter_image_compress: ^1.1.0
  rive: ^0.9.1
  flutter_rating_bar: ^4.0.1
  ionicons: ^0.2.1
  store_redirect: ^2.0.1
  grouped_list: ^5.1.1
  qlevar_router: ^1.6.3
  rect_getter: ^1.1.0
  scroll_to_index: ^3.0.1
  google_maps_flutter_web: ^0.4.0+2
  sticky_headers: ^0.3.0+2
  flutter_svg: ^1.1.5
  another_flushbar: ^1.12.29
  image_compression_flutter: ^1.0.2
  image_picker_web: ^3.0.0+1
  mime_type: ^1.0.0



dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/icons/ios.png"
  image_path_android: "assets/icons/android.png"

flutter:

  uses-material-design: true

# Assets
  assets:
    - assets/i18n/en.json
    - assets/i18n/es.json
    - assets/images/web/


