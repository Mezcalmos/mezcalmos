name: mezcalmos
description: A rideshare app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 9.11.0+90

environment:
  sdk: ">=2.17.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  url_launcher: ^6.0.9
  get: ^4.3.8
  get_storage: ^2.0.3
  cached_network_image: ^3.2.0
  firebase_core: ^1.13.1
  firebase_database: ^9.0.15
  firebase_auth: ^3.3.19
  firebase_storage: ^10.2.9
  cloud_functions: ^3.2.16
  location: ^4.2.0
  shimmer: ^2.0.0
  pin_code_fields: ^7.2.0
  sizer: ^2.0.15
  intl: ^0.17.0
  qlevar_router: ^1.6.3
  rect_getter: ^1.1.0
  scroll_to_index: ^3.0.1
  google_maps_flutter_web: ^0.4.0+2
  sticky_headers: ^0.3.0+2
  flutter_svg: ^1.1.5



dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/icons/ios.png"
  image_path_android: "assets/icons/android.png"

flutter:

  uses-material-design: true

# Assets
  assets:
    - assets/i18n/en.json
    - assets/i18n/es.json
    - assets/images/web/


# Fonts
            
