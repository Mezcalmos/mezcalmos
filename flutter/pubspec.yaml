# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.0+1

environment:
  sdk: ">=2.17.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_datetime_picker: ^1.5.1
  ionicons: ^0.2.1
  font_awesome_flutter: ^10.1.0
  google_fonts: ^3.0.1
  scroll_to_index:
  rect_getter:
  flutter_rating_bar: ^4.0.1  

 


  # Device Access
  http: ^0.13.3
  url_launcher: ^6.0.9
  webview_flutter: ^3.0.4
  package_info_plus: ^1.4.0
  device_info_plus: ^4.0.2
  device_preview: ^1.1.0
  flutter_email_sender: ^5.1.0
  # permission_handler: ^9.2.0

  # Get
  get: ^4.3.8
  get_storage: ^2.0.3

  # Image
  image: ^3.0.0
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.2.0
  image_downloader: 0.31.0
  image_cropper: ^3.0.0
  image_picker: ^0.8.4
  flutter_image_compress: ^1.1.0

  # Firebase
  firebase_core: ^1.13.1
  firebase_database: ^9.0.15
  firebase_auth: ^3.3.19
  firebase_storage: ^10.2.9
  firebase_messaging: ^12.0.1
  firebase_dynamic_links: ^4.1.1
  cloud_functions: ^3.2.16

  # Maps
  google_maps_flutter: ^2.0.9
  flutter_polyline_points: ^1.0.0
  location: ^4.2.0
  geocoding: ^2.0.1

  # GraphQL APIs
  graphql: ^5.0.0

  # Animations
  rive: ^0.9.1
  shimmer: ^2.0.0
  toggle_switch: ^2.0.1
  progress_indicators: ^1.0.0

  # UI
  pin_code_fields: ^7.2.0
  badges: ^2.0.2
  flutter_local_notifications: ^9.6.0
  sliding_up_panel: ^2.0.0+1
  month_picker_dialog: ^0.4.0
  charts_flutter: ^0.12.0
  soundpool: ^2.2.0
  grouped_list: ^5.1.1
  flutter_countdown_timer: ^4.1.0
  sign_in_with_apple: ^4.0.0
  sizer: ^2.0.15
  crypto: ^3.0.0-nullsafety.0
  # Newest version of this always requires initialization on the root!
  intl: ^0.17.0


  # Check if a user has the most recent version of your app installed.
  # new_version: ^0.3.1
  store_redirect: ^2.0.1
  flutter_facebook_auth: ^4.3.4+2
  permission_handler: ^10.0.0
  uuid: ^3.0.6
  flutter_stripe: ^4.0.0
  agora_rtc_engine: 5.3.0
  flutter_callkit_incoming: ^1.0.2+1
  html: ^0.15.0


dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/icons/ios.png"
  image_path_android: "assets/icons/android.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/customer/
    - assets/images/shared/
    - assets/images/laundryApp/
    - assets/images/shared/notifications/
    - assets/images/shared/notifications/laundry/
    - assets/images/deliveryAdmin/
    - assets/images/customer/restaurants/
    - assets/images/customer/taxi/
    - assets/images/customer/laundry/
    - assets/fonts/
    - assets/i18n/
    - assets/animation/
    - assets/sounds/
    - assets/icons/appstore.png

  fonts:
    - family: psr  # Product Sans Regular
      fonts:
          - asset: assets/fonts/psr.ttf

    -  family: psb  # Product Sans Bold
       fonts:
          - asset: assets/fonts/psb.ttf

    -  family: psi  # Product Sans Italic
       fonts:
          - asset: assets/fonts/psi.ttf


    -  family: psbi  # Product Sans bold Italic
       fonts:
          - asset: assets/fonts/psbi.ttf
    -  family: MezcalmosIcons  # Product Sans bold Italic
       fonts:
          - asset: assets/fonts/MezcalmosIcons.ttf 

    - family: Montserrat
      fonts:
         - asset: assets/fonts/Montserrat-Black.ttf
           weight: 900
