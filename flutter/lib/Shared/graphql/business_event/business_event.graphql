query number_of_classes($distance: Float!, $from: geography!) {
  business_event_aggregate(where: {business: {details: {location: {gps: {_st_d_within: {distance: $distance, from: $from}}}}}, details: {tags: {_has_key: "class"}}}) {
    aggregate {
      count
