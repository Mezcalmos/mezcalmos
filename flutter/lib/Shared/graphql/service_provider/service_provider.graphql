query getServiceProviderLinks($serviceLinkId: Int!) {
  service_provider_service_link_by_pk(id: $serviceLinkId) {
    id
    driver_deep_link
    driver_qr_image_link
    operator_deep_link
    operator_qr_image_link
  
  }
}

query getServiceDetails($id: Int!) {
  service_provider_details_by_pk(id: $id) {
    accepted_payments
    approved
    creation_time
    description_id
    firebase_id
    id
    image
    language
    name
    open_status
    phone_number
    service_link_id
    stripe_info {
      charge_fees_on_customer
      charges_enabled
      details_submitted
      email
      payouts_enabled
      requirements
      id
      status
      stripe_id
    }
    service_provider_type
    schedule
    location {
      id
      gps
      address
    }
    description {
      id
      translations {
        language_id
        value
      }
    }
  }
}
