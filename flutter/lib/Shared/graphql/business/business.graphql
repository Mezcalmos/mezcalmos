query get_business_by_rental_category1(
  $distance: Float!
  $from: geography!
  $categories1: [String!]
  $offset: Int
  $limit: Int
) {
  business_business(
    where: {
      _and: {
        details: {
          location: {
            gps: { _st_d_within: { distance: $distance, from: $from } }
          }
          approved: { _eq: true }
          open_status: { _neq: "closedIndefinitely" }
        }
        rentals: { details: { category1: { _in: $categories1 } } }
      }
    }
    offset: $offset
    limit: $limit
    order_by: { details: { referral_points: desc_nulls_last } }
  ) {
    id
    details {
      id
      accepted_payments
      image
      name
      currency
      location {
        address
        gps
      }
    }
    reviews_aggregate {
      aggregate {
        avg {
          rating
        }
        count
      }
    }
  }
}

