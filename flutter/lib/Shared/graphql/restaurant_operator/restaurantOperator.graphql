query getOperatorByUserId($userId: Int!) {
  restaurant_operator(where: {user_id: {_eq: $userId}}) {
    id
    owner
    status
    user_id
    user {
      firebase_id
  
      image
      language_id
      name
   
    }
    restaurant_id
   
   
  
  }
}
subscription restaurantOperatorStatusStream($userId: Int!) {
  restaurant_operator(where: {user_id: {_eq: $userId}}) {
    status
  }
}
