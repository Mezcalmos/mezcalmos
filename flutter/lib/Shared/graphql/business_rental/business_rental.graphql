query get_rental_by_category(
  $distance: Float!
  $from: geography!
  $limit: Int
  $offset: Int
  $category1: String
  $categories2: [String!]
  $tags: [String!]
) {
  business_rental(
    where: {
      _and: {
        details: {
          _and: {
            category1: { _eq: $category1 }
            category2: { _in: $categories2 }
            tags: { _has_keys_all: $tags }
          }
        }
        business: {
          details: {
            location: {
              gps: { _st_d_within: { distance: $distance, from: $from } }
            }
            approved: { _eq: true }
            open_status: { _neq: "closedIndefinitely" }
          }
        }
      }
    }
    limit: $limit
    offset: $offset
    order_by: { business: { details: { referral_points: desc_nulls_last } } }
  ) {
    details {
      name_id
      description_id
      id
      name {
        translations {
          language_id
          value
        }
      }
      additional_parameters
      available
      category1
      category2
      cost
      image
      position
      tags
    }
    id
    category3
    business {
      id
      details {
        id
        name
        currency
        location {
          gps
          address
        }
      }
    }
    home_rental {
      bathrooms
      bedrooms
      gps_location
      home_type
      address
    }
  }
}

