query number_of_rentals($distance: Float!, $from: geography!) {
  business_rental_aggregate(where: {business: {details: {location: {gps: {_st_d_within: {distance: $distance, from: $from}}}}}}) {
    aggregate {
      count
    }
  }
}

query number_of_rentals_by_category($distance: Float!, $from: geography!, $category1: String) {
  business_rental_aggregate(where: {business: {details: {location: {gps: {_st_d_within: {distance: $distance, from: $from}}}}}, details: {category1: {_eq: $category1}}}) {
    aggregate {
      count
    }
  }
}

mutation create_rental($object: business_rental_insert_input!) {
  insert_business_rental_one(object: $object) {
    id
    details_id
    business_id
  }
}

mutation add_home_rental($object: business_home_rental_insert_input!) {
  insert_business_home_rental_one(object: $object) {
    rental_id
    rental {
      details_id
    }
  }
}
