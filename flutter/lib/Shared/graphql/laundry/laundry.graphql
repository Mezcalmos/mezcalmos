query getLaundries($from: geography!, $distance: Float!, $limit: Int, $offset: Int, $is_open: Boolean_comparison_exp = {}, $online_ordering: Boolean_comparison_exp = {}) {
  laundry_store(where: {details: {location: {gps: {_st_d_within: {distance: $distance, from: $from}}}, is_open: $is_open, online_ordering: $online_ordering}}, limit: $limit, offset: $offset, order_by: {details: {referral_points: desc}}) {
    id
    reviews_aggregate {
      aggregate {
        avg {
          rating
        }
      }
    }
    minimum_cost
    delivery_details_id
    normal_delivery_time
    categories {
      cost_by_kilo
      id
      name_id
      position
      name {
        translations {
          value
          language_id
        }
      }
    }
    delivery_details_of_deliverer {
      cost_per_km
      free_delivery_km_range
      self_delivery
      free_delivery_minimum_cost
      id
      minimum_cost
      radius
    }
    details {
      id
      location_id
      is_open
      image
      language
      name
      location {
        gps
        address
      }
      approved
      description_id
      schedule
      description {
        translations {
          language_id
          value
        }
      }
      accepted_payments
      stripe_info {
        id
        stripe_id
        status
        requirements
        payouts_enabled
        email
        details_submitted
        charges_enabled
        charge_fees_on_customer
      }
      open_status
      schedule
    }
  }
}


