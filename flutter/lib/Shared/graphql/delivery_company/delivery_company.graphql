query getDeliveryCompanyById($id: Int!) {
  delivery_company_by_pk(id: $id) {
    approved
    description_id
    id
    image
    name
    open_status
    location
    creation_time
    delivery_radius
    service_provider_type
    description {
      id
      translations {
        language_id
        value
      }
    }
  }
}
mutation updateDeliveryCompany($id: Int!, $data: delivery_company_set_input) {
  update_delivery_company_by_pk(pk_columns: { id: $id }, _set: $data) {
    approved
    description_id
    id
    image
    name
    open_status
    location
    delivery_radius
    creation_time
    service_provider_type
    description {
      id
      translations {
        language_id
        value
      }
    }
  }
}
query getNearByCompanies($args :  delivery_fetch_delivery_company_args!) {
  delivery_fetch_delivery_company(args: $args) {
    approved
    creation_time
    delivery_radius
    id
    description_id
    image
    location
    service_provider_type
    open_status
    name
    description {
      translations {
        language_id
        value
      }
    }
  }
}

