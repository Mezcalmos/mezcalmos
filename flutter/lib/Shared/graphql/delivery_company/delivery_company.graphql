query getDeliveryCompanyById($id: Int!) {
  delivery_company_by_pk(id: $id) {
    id
     delivery_details {
      cost_per_km
      customer_pickup
      delivery_available
      free_delivery_km_range
      free_delivery_minimum_cost
      id
      radius
      minimum_cost
      self_delivery
    }
    details {
      id
      
      approved
      description_id
      image
      location_id
      name
      language
      open_status
      creation_time
      service_provider_type
      description {
        id
        translations {
          language_id
          value
        }
      }
      location {
        gps
        address
      }
    }
  }
}
