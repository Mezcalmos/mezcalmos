query getDeliveryCompanyById($id: Int!) {
  delivery_company_by_pk(id: $id) {
    id
    details {
      approved
      description_id
      image
      location_id
      name
      open_status
      creation_time
      service_provider_type
      description {
        id
        translations {
          language_id
          value
        }
      }
    }
    location {
      gps
      address
    }
  }
}
mutation updateDeliveryCompany($id: Int!, $data: delivery_company_set_input) {
  update_delivery_company_by_pk(pk_columns: { id: $id }, _set: $data) {
    id
    details {
      approved
      description_id
      image
      location_id
      name
      open_status
      creation_time
      service_provider_type
      description {
        id
        translations {
          language_id
          value
        }
      }
    }
    location {
      gps
      address
    }
  }
}
