query getDeliveryCompanyById($id: Int!) {
  delivery_company_by_pk(id: $id) {
    id
    details {
      id
      id
      approved
      description_id
      image
      location_id
      name
      language

      open_status
      creation_time
      service_provider_type
      description {
        id
        translations {
          language_id
          value
        }
      }
      location {
        gps
        address
      }
    }
  }
}

