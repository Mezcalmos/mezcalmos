query GetTaxiMinimalDeliveryOrders(
  $status: String!
  $limit: Int!
  $offset: Int!
  $driver_id: Int_comparison_exp!
) {
  taxi_order(
    limit: $limit
    offset: $offset
    order_by: { order_time: desc }
    where: { status: { _eq: $status }, driver_id: $driver_id }
  ) {
    id
    status
    pickup_gps
    pickup_address
    dropoff_gps
    dropoff_address
    trip_polyline
    trip_distance
    trip_duration
    ride_cost
    car_type
    order_time
    customer {
      user {
        image
        name
        id
        phone
      }
    }
  }
}
