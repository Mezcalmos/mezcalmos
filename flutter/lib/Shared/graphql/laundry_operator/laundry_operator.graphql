query getLaundryOperatorByUserId($userId: Int!) {
  laundry_operator(where: {user_id: {_eq: $userId}}) {
    id
     operator_details {
  owner
    status
    }
    user_id
    user {
      firebase_id
  
      image
      language_id
      name
   
    }
    store_id
   
   
  
  }
}
subscription laundryOperatorStatusStream($userId: Int!) {
  laundry_operator(where: {user_id: {_eq: $userId}}) {
      operator_details {
  
    status
    }
  }
}
