query admin_get_dv_companies($limit: Int!) {
  delivery_company (limit: $limit) {
    approved
    image
    name
    open_status
    creation_time
    service_provider_type
    delivery_details_id
    id
     location {  gps
    address}   
  }
}
query admin_get_restaurants($limit: Int!) {
  restaurant_restaurant(limit: $limit) {
    approved
    firebase_id
    id
    image
    delivery_details_id
    language_id
   location {  gps
    address}   
    name
    open_status
    service_provider_type
  }
}
