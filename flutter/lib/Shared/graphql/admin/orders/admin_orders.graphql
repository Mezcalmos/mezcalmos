# For mez admin only

subscription admin_listen_on_dv_orders(
 
  $inProccess: Boolean!
) {
  delivery_order(
    where: {
    service_provider_type : {_eq: "deliveryCompany"},
      in_process: { _eq: $inProccess }
    }
  ) {
    id
    order_time
    status
    package_cost
    package_ready
    order_type
    dropoff_address
    dropoff_gps
    customer {
      user {
        name
        image
      }
    }
    service_provider_id
    service_provider_type
  }
}
