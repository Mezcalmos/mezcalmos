subscription admin_listen_on_orders($serviceProviderType: String!,$inProccess: Boolean!) {
  delivery_order(
    where: {
    service_provider_type: {_eq: $serviceProviderType},
      in_process: { _eq: $inProccess }
    }
  ) {
    id
    order_time
    status
    package_cost
    dropoff_address
    dropoff_gps
    customer {
      user {
        name
        image
      }
    }
       service_provider_id
    service_provider_type
  }
}
