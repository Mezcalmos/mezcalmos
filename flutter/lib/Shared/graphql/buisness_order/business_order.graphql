      user {
        name
        firebase_id
        image
      }
    }
    chat_id
    cost
    status
    review_id
    order_time
    notes
    id
    items {
      available
      cost
      order_request_id
      offering_type
      item_id
      id
      parameters
      rental {
        id
        details {
          id
          name {
            translations {
              language_id
              value
            }
          }
          additional_parameters

          category1
