  delivery_order_by_pk(id: $orderId) {
    delivery_driver {
      current_location

      user {
        name
        image
        id
      }
    }
  }
}
query get_order_driver_info($orderId: Int!) {
  delivery_order_by_pk(id: $orderId) {
    delivery_driver {
      user {
        name
        image
        id
      }
    }
  }
}

subscription listen_on_inprocess_driver_orders($driverId: Int!) {
  delivery_order(
    where: { delivery_driver_id: { _eq: $driverId }, in_process: { _eq: true } }
    order_by: { order_time: desc }
  ) {
    id
    order_time
    status
    package_cost_comp
    total_cost
    package_ready
    order_type
    delivery_cost
    dropoff_address
    delivery_cost
    dropoff_gps
    customer {
      user {
        name
        image
      }
    }
    restaurant {
      id
      details {
        id
        firebase_id
        image
        name
        location {
          gps
          address
        }
        language
        open_status
      }
    }
  }
}

query get_past_driver_orders($driverId: Int!, $offset: Int, $limit: Int) {
  delivery_order(
    where: {
      delivery_driver_id: { _eq: $driverId }
      in_process: { _eq: false }
    }
    order_by: { order_time: desc }
    offset: $offset
    limit: $limit
  ) {
    id
    order_time
    status
    order_type
    package_cost_comp
    total_cost
    delivery_cost

    dropoff_address
    dropoff_gps
    customer {
      user {
        name
        image
      }
    }
    restaurant {
      id
      details {
        id
        firebase_id
        image
        name
        location {
          gps
          address
        }
        language
        open_status
      }
    }
  }
}
