query get_driver_order($orderId: Int!) {
  delivery_order_by_pk(id: $orderId) {
    actual_arrival_at_dropoff_time
    actual_arrival_at_pickup_time
    actual_delivered_time
    actual_package_ready_time
    cancellation_time
    chat_with_customer_id
    order_type
    direction
    chat_with_service_provider_id
    current_gps
    delivery_company {
      id
      details {
        id
        image
        name
        service_provider_type
      }
    }

    customer_id
    customer_review_by_driver_id
    delivery_cost
    dropoff_address
    dropoff_gps
    estimated_arrival_at_dropoff_time
    estimated_arrival_at_pickup_time
    estimated_package_ready_time
    id

    restaurant_order {
      id
      stripe_info
      # stripe_info {
      #   id
      #   stripe_id
      #   status
      #   requirements
      #   payouts_enabled
      #   email
      #   details_submitted
      #   charges_enabled
      #   charge_fees_on_customer
      # }
      restaurant {
        id
        details {
          id
          firebase_id
          image
          name
          location {
            gps
            address
          }
        }
      }
    }
    laundry {
      id
      details {
        id
        image
        name
        location {
          gps
          address
        }
        language
        open_status
      }
    }
    laundry_pickup_order {
      id
      stripe_info
      # stripe_info {
      #   id
      #   stripe_id
      #   status
      #   requirements
      #   payouts_enabled
      #   email
      #   details_submitted
      #   charges_enabled
      #   charge_fees_on_customer
      # }
      store {
        id
        details {
          id
          image
          name
          location {
            gps
            address
          }
        }
      }
    }
    laundry_delivery_order {
      id
      stripe_info
      # stripe_info {
      #   id
      #   stripe_id
      #   status
      #   requirements
      #   payouts_enabled
      #   email
      #   details_submitted
      #   charges_enabled
      #   charge_fees_on_customer
      # }
      store {
        id
        details {
          id
          image
          name
          location {
            gps
            address
          }
        }
      }
    }
    order_time
    package_cost
    package_ready
    payment_type
    pickup_address
    pickup_gps

    restaurant {
      id
      details {
        id
        firebase_id
        image
        name
        location {
          gps
          address
        }
        language
        open_status
      }
    }

    service_provider_id
    delivery_driver {
      current_location

      user {
        name
        image
        id
      }
    }
    service_provider_review_by_driver_id
    service_provider_type
    status
    trip_distance
    trip_duration
    trip_polyline
    customer {
      user {
        id
        image
        name
        language_id
      }
    }
  }
}

