subscription listen_on_inprocess_driver_orders($driverId: Int!) {
  delivery_order(where: {delivery_driver_id: {_eq: $driverId},in_process: { _eq: true } }) {
     id
    order_time
    status
    package_cost
    dropoff_address
    dropoff_gps
    customer {
      user {
        name
        image
      }
    }
    restaurant {
      id
      firebase_id
      image
      name
      location_gps
      location_text
      language_id
      open_status
    }
  
  }
}

