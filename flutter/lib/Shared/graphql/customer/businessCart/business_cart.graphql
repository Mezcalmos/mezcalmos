            accepted_payments
            image
          }
        }
        details {
          additional_parameters
          available
          category1
          name_id
          description_id
          category2
          cost
          tags
          description {
            translations {
              language_id
              value
            }
          }
          id
          image
          name {
            translations {
              language_id
              value
            }
          }
        }
