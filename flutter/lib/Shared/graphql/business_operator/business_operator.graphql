query getBusinessOperatorByUserId($userId: Int!) {
  business_operator(where: {user_id: {_eq: $userId}}) {
    id
    operator_details {
  owner
    status
    online
    }
  business{
    details_id
    details {
      online_ordering
    }
  }
    user_id
    user {
      firebase_id
  
      image
      language_id
      name
   
    }
    business_id
    details_id
   
   
  
  }
}

