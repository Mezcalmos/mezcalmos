query GetPastDeliveryMessages($driver_id: Int!, $limit: Int!, $offset: Int!) {
  delivery_messages(
    distinct_on: [phone_number, received_time]
    limit: $limit
    offset: $offset
    order_by: { received_time: desc, phone_number: desc }
    where: {
      driver_id: { _eq: $driver_id }
      finished_time: { _is_null: false }
    }
  ) {
    id
    entry
    phone_number
    driver_id
    received_time
    finished_time
    user_id
    responded_time
    customer {
      name
      image
    }
  }
}
