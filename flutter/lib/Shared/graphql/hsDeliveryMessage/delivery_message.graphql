query GetCustomerDeliveryMessages($phone_number: String!) {
  delivery_messages(
    where: { phone_number: { _eq: $phone_number } }
    order_by: { received_time: asc }
  ) {
    id
    entry
    phone_number
    driver_id
    received_time
    finished_time
    user_id
    responded_time
    driver {
      user {
        name
        phone
      }
    }
    customer {
      name
      image
    }
  }
}
