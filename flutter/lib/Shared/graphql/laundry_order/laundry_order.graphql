query get_laundry_orders($laundryStoreId: Int!, $inProcess: Boolean!) {
  laundry_order(
    where: {
      store_id: { _eq: $laundryStoreId }
      in_process: { _eq: $inProcess }
    }
  ) {
    id
    order_time
    status

    # total_cost
    customer_address
    customer {
      user {
        name
        image
      }
    }
  }
}
