mutation insertReview($review :    review_insert_input!) {
  insert_review_one(object: $review) {
    created_at
    id
  }
}

# get average rating
query get_service_review_average($serviceDetailsId: Int!) {
  service_provider_details_by_pk(id: $serviceDetailsId) {
  
      reviews_aggregate(where: { from_entity_type: { _eq: "customer" } }) {
      aggregate {
        avg {
          rating
        }
      }
    
  }
  }
}
# get restaurant reviews
query get_service_reviews($serviceDetailsId: Int!) {
  service_provider_details_by_pk(id: $serviceDetailsId) {
  
      reviews(where: { from_entity_type: { _eq: "customer" } }) {
      from_entity_id
      from_entity_type
      rating
      note
      id
      to_entity_id
      to_entity_type
      created_at
    }
    }
  
}