# Get customer's order
subscription get_user_orders($order_id :Int!) {
  restaurant_order_by_pk(id: $order_id) {
    id,
    restaurant {
      id
      firebase_id
      image
      language_id
      location_gps
      location_text
      name
    },
    items {
      restaurant_item {
          item_type
          name {
            translations {
              language_id,
              value
            }
          }
          description {
            translations {
              language_id,
              value
            }
          },
          position,
          category_id,
          available,
          restaurant_id,
          special_period_end,
          special_period_start,
          archived,
          cost
        }
        cost_per_one
        id
        notes
        quantity
    },
    payment_type,
    to_location_gps,
    to_location_address,
    estimated_food_ready_time,
    actual_food_ready_time,
    stripe_payment_id,
    refund_amount,
    delivery_id,
    status,
    review_id,
    order_type,
    order_time,
    firebase_id,
    customer_app_type,
    notes,
    tax,
    chat_id,
    delivery_cost,
    delivery {
      actual_delivered_time,
      actual_package_ready_time,
      actual_arrival_at_pickup_time,
      actual_arrival_at_dropoff_time,
      cancellation_time,
      current_gps,
      #deliverer_id,
      delivery_cost    
    }
	},
}



