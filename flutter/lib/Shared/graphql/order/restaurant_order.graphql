}
query get_restaurant_past_orders(
  $restaurantId: Int!
  $offset: Int
  $limit: Int
) {
  restaurant_order(
    where: { restaurant_id: { _eq: $restaurantId }, in_process: { _eq: false } }
    order_by: { order_time: desc }
    offset: $offset
    limit: $limit
  ) {
    id
    order_time
    status
    delivery {
      delivery_cost
    }
    total_cost
    to_location_address
    customer {
      user {
        name
        image
      }
    }
  }
}

mutation setRestaurantOrderEstFoodReadyTime(
  $orderId: Int!
  $deliveryOrderId: Int!
  $time: timestamptz!
) {
  update_restaurant_order_by_pk(
    pk_columns: { id: $orderId }
    _set: { estimated_food_ready_time: $time }
  ) {
    estimated_food_ready_time
  }
  update_delivery_order_by_pk(
    pk_columns: { id: $deliveryOrderId }
    _set: { estimated_package_ready_time: $time }
  ) {
    estimated_package_ready_time
  }
}
query get_restaurant_order_items_by_id($deliveryOrderId: Int!) {
  restaurant_order(where: { delivery_id: { _eq: $deliveryOrderId } }) {
    items {
      id
      notes
      unavailable
      quantity
      cost_per_one
      restaurant_item {
        id
        image
        name {
          id
          translations {
            language_id
            value
          }
        }
      }
    }
  }
}
query number_of_customer_restaurant_orders(
  $customer_id: Int
  $restaurant_id: Int
) {
  restaurant_order_aggregate(
    where: {
      customer_id: { _eq: $customer_id }
      restaurant_id: { _eq: $restaurant_id }
    }
  ) {
    aggregate {
      count
    }
  }
}
