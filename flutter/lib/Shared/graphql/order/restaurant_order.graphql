subscription listen_restaurant_current_orders($restaurantId: Int!) {
  restaurant_order(
    where: { restaurant_id: { _eq: $restaurantId }, in_process: { _eq: true } }
  ) {
    id
    order_time
    status
    total_cost
    to_location_address
    delivery {
      delivery_cost
    }
    customer {
      user {
        name
        image
      }
    }
  }
}

query get_restaurant_current_orders($restaurantId: Int!) {
