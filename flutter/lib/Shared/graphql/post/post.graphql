query fetch_subscribed_posts($customer_id: Int, $limit: Int, $offset: Int) {
  service_provider_post(
    limit: $limit, 
    offset: $offset, 
    where: {
      _or: [{
        business: {
          subscribers: {
            customer_id: {
              _eq: $customer_id
            }
          }
        }
      }, {
        laundry: {
          subscribers: {
            customer_id: {
              _eq: $customer_id
            }
          }
        }
      }, {
        delivery_company: {
          subscribers: {
            customer_id: {
              _eq: $customer_id
            }
          }
        }
      }, {
        restaurant: {
          subscribers: {
            customer_id: {
              _eq: $customer_id
            }
          }
        }
      }]
    }, 
    order_by: {
      posted_on: desc
    }
  ) {
    comments
    id
    image
    likes
    link
    message
    posted_on
    service_provider_id
    service_provider_type
    restaurant {
      details {
        name
        image
      }
    }
    laundry {
      details {
        name
        image
      }
    }
    delivery_company {
      details {
        name
        image
      }
    }
    business {
      details {
        name
        image
      }
    }
  }
}