# Get the delivery Operator by hasura_user_id
query get_delivery_operator_by_id($user_id : Int!)
{
  delivery_operator(where : {user_id : {_eq : $user_id}} , limit:1) {
    app_version,
    current_gps,
    delivery_company_id,
    delivery_company {
      name,
    }
    delivery_driver_type,
    id,
    notification_token,
    owner,
    status
  }
}


