query getOperatorByUserId($userId: Int!) {
  delivery_operator(where: {user_id: {_eq: $userId}}) {
    id
     operator_details {
  owner
    status
    }
    user_id
    user {
      firebase_id
  
      image
      language_id
      name
   
    }
    delivery_company_id
       delivery_company{details_id}
   
   
  
  }
}
subscription dvOperatorStatusStream($userId: Int!) {
  delivery_operator(where: {user_id: {_eq: $userId}}) {
      operator_details {
  owner
    status
    }
  }
}
query getCompanyOerators($companyId: Int!) {
  delivery_operator(where: {delivery_company_id: {_eq: $companyId}}) {
   
    delivery_company_id
    delivery_company{details_id}
    id
     operator_details {
  owner
   app_version
    
    status
    }
    user {
      id
      firebase_id
      image
      language_id
      name
    }
  }
}
