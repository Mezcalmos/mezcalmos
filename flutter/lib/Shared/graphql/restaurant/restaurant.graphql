query getRestaurants {
  restaurant {
    id
    image
    language_id
    location_text
    name
    location_gps
    firebase_id
    approved
    description_id
  
   
    description {
      translations {
        language_id
        value
      }
    }
    open_status
    payment_info_id
  }
}

# restaurant's description by pk
query get_restaurant_desc_by_pk($desc_id: Int!) {
  translation_by_pk(id: $desc_id) {
    id

    translations {
      language_id
      value
    }
  }
}

