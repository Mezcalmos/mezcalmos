query getRestaurantItems($restaurant_id : Int!)
{
  restaurant_item(where : {restaurant_id :{_eq: $restaurant_id}}) {
    id
    name {
      translations {
        language_id
        value
      }
      id
    }
    description {
      id
      translations {
        language_id
        value
      }
    }
    cost
    position
    category_id
    item_type
    available
    restaurant_id
    special_period_end
    special_period_start
    options {
      item_options {
        id
        free_choice
        cost_per_extra
        option_type
        position
        maximum_choice
        minimum_choice
        name {
          id
          translations {
            language_id
            value
          }
        }
        choices {
          option_choices {
            available
            cost
            id
            name {
              id
              translations {
                language_id
                value
              }
            }
          }
        }
      }
    }
  }
}
# getting operators
query getRestaurantOperators($restaurantId: Int!) {
  restaurant_by_pk(id: $restaurantId) {
    restaurant_operators {
      id
      current_gps
      status
      restaurant_id
      owner
      user {
        phone
        name
        image
        language_id
        id
        firebase_id
      }
    }
  }
}
 
