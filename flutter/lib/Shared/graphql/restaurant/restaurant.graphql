query getRestaurants {
  restaurant_restaurant {
    id
    image
    language_id

    name
    location {
      gps
      address
    }
    firebase_id
    approved
    delivery_details_of_deliverer{
         cost_per_km
      free_delivery_km_range
      free_delivery_minimum_cost
      id
      minimum_cost
      radius
    }
    description_id
    schedule
    description {
      translations {
        language_id
        value
      }
    }
    self_delivery
    open_status
    schedule
  }
}

