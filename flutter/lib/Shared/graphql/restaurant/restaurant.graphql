query getRestaurants {
  restaurant {
    id
    image
    language_id
    location_text
    name
    location_gps
    firebase_id
    description {
      translations {
        language_id
        value
      }
    }
    status
    payment_info_id
    schedule_id
  }
}
query getOneRestaurant($id: Int!) {
  restaurant_by_pk(id: $id) {
    id
    firebase_id
    description {
      translations {
        language_id
        value
      }
    }
    image
    language_id
    location_gps
    location_text
    name
    schedule_id
    status
  }
}
