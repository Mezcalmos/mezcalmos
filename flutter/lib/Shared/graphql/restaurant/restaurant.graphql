query getRestaurants {
  restaurant_restaurant {
    id
    delivery_details_of_deliverer {
      cost_per_km
      free_delivery_km_range
      free_delivery_minimum_cost
      id
      minimum_cost
      radius
      self_delivery
    }
    details {
      image
      language

      name
      location {
        gps
        address
      }
      firebase_id
      approved

      description_id
      schedule
      description {
        translations {
          language_id
          value
        }
      }

      open_status
      schedule
    }
  }
}

