query getRestaurants {
  restaurant {
    id
    image
    language_id
    location_text
    name
    location_gps
    firebase_id
    description {
      translations {
        language_id
        value
      }
    }
    open_status
    payment_info_id
    schedule_id
  }
}
query getOneRestaurant($id: Int!) {
  restaurant_by_pk(id: $id) {
    id
    firebase_id
    description {
      translations {
        language_id
        value
      }
    }
    image
    language_id
    location_gps
    location_text
    name
    schedule_id
    open_status
  }
}


query getCategories {
  restaurant_category(order_by: {position: asc}) {
    id
  }
}

subscription GetRestaurants {
  restaurant {
    id
    name
    location_text
    open_status
    approved
    image
    description {
      translations {
        language_id
        value
      }
    }
    payment_info {
      bank_transfer
      card
      cash
    }
  }
}
