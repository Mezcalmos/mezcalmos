# restaurant's description by pk
query get_restaurant_desc_by_pk($desc_id : Int!) {
  translation_by_pk(id : $desc_id)
  {
    id,
    shared,
    translations {
      language_id,
      value
    }
  }
}

query getOneRestaurant($id: Int!) {
  restaurant_by_pk(id: $id) {
    id
    firebase_id
    image
    language_id
    description_id
    location_gps
    location_text
    name
    schedule_id
    description {
      translations {
        language_id
        value
      }
    }
    approved
    open_status
  }
}
mutation updateRestaurantInfo($id: Int!, $data: restaurant_set_input!) {
  update_restaurant_by_pk(_set: $data, pk_columns: {id: $id}) {
    open_status
    payment_info_id
    schedule_id
  }
}

