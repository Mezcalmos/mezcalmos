query getRestaurants {
  restaurant_restaurant {
    id
    reviews_aggregate {
      aggregate {
        avg {
          rating
        }
      }
    }
    delivery_details_of_deliverer {
      cost_per_km
      free_delivery_km_range
      free_delivery_minimum_cost
      id
      minimum_cost
      radius
      self_delivery
    }
    details {
      id
      image
      language

      name
      location {
        gps
        address
      }
      firebase_id
      approved

      description_id
      schedule
      description {
        translations {
          language_id
          value
        }
      }

      open_status
      schedule
    }
  }
}

# restaurant's description by pk
query get_restaurant_desc_by_pk($desc_id: Int!) {
  translation_by_pk(id: $desc_id) {
    id

    translations {
