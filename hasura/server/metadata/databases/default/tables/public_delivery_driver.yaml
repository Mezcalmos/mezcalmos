table:
  name: delivery_driver
  schema: public
object_relationships:
  - name: delivery_company
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: delivery_company
          schema: public
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
computed_fields:
  - name: notification_token
    definition:
      function:
        name: driver_notification_token
        schema: public
select_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - app_version
        - current_location
        - delivery_company_id
        - delivery_company_type
        - delivery_driver_type
        - id
        - notification_info_id
        - online
        - status
        - user_id
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: delivery_driver
    permission:
      columns:
        - app_version
        - current_location
        - notification_info_id
        - online
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - status
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
