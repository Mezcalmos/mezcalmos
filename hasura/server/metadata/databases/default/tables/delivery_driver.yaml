table:
  name: driver
  schema: delivery
object_relationships:
  - name: delivery_company
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: company
          schema: delivery
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
  - name: user
    using:
      foreign_key_constraint_on: user_id
computed_fields:
  - name: notification_token
    definition:
      function:
        name: driver_notification_token
        schema: public
select_permissions:
  - role: customer
    permission:
      columns:
        - current_location
        - delivery_company_id
        - delivery_company_type
        - delivery_driver_type
        - id
        - online
        - status
        - user_id
      filter:
        restaurant:
          orders:
            customer:
              user_id:
                _eq: X-Hasura-User-Id
  - role: delivery_driver
    permission:
      columns:
        - current_location
        - online
        - delivery_company_id
        - id
        - notification_info_id
        - user_id
        - app_version
        - delivery_driver_type
        - status
        - delivery_company_type
      computed_fields:
        - notification_token
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: delivery_operator
    permission:
      columns:
        - current_location
        - online
        - delivery_company_id
        - id
        - notification_info_id
        - user_id
        - app_version
        - delivery_driver_type
        - status
        - delivery_company_type
      computed_fields:
        - notification_token
      filter:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - current_location
        - online
        - delivery_company_id
        - id
        - notification_info_id
        - user_id
        - app_version
        - delivery_driver_type
        - status
        - delivery_company_type
      computed_fields:
        - notification_token
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - app_version
        - current_location
        - delivery_company_id
        - delivery_company_type
        - delivery_driver_type
        - id
        - notification_info_id
        - online
        - status
        - user_id
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: delivery_driver
    permission:
      columns:
        - app_version
        - current_location
        - notification_info_id
        - online
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - status
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: restaurant_operator
    permission:
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
