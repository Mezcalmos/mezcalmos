table:
  name: driver
  schema: delivery
object_relationships:
  - name: delivery_company
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: company
          schema: delivery
  - name: laundry
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: store
          schema: laundry
  - name: notification_info
    using:
      manual_configuration:
        column_mapping:
          app_type_id: app_type_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: notification_info
          schema: public
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          delivery_company_id: id
          delivery_company_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: delivery_driver_id
        table:
          name: order
          schema: delivery
select_permissions:
  - role: customer
    permission:
      columns:
        - current_location
        - delivery_company_id
        - delivery_company_type
        - delivery_driver_type
        - id
        - online
        - status
        - user_id
      filter:
        restaurant:
          orders:
            customer:
              user_id:
                _eq: X-Hasura-User-Id
  - role: delivery_driver
    permission:
      columns:
        - current_location
        - online
        - delivery_company_id
        - id
        - user_id
        - app_version
        - delivery_driver_type
        - status
        - delivery_company_type
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: delivery_operator
    permission:
      columns:
        - current_location
        - online
        - delivery_company_id
        - id
        - user_id
        - app_version
        - delivery_driver_type
        - status
        - delivery_company_type
      filter:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: laundry_operator
    permission:
      columns:
        - app_version
        - current_location
        - delivery_company_id
        - delivery_company_type
        - delivery_driver_type
        - id
        - online
        - status
        - user_id
      filter:
        laundry:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - current_location
        - online
        - delivery_company_id
        - id
        - user_id
        - app_version
        - delivery_driver_type
        - status
        - delivery_company_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - app_version
        - current_location
        - delivery_company_id
        - delivery_company_type
        - delivery_driver_type
        - id
        - online
        - status
        - user_id
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: delivery_driver
    permission:
      columns:
        - app_version
        - current_location
        - online
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: laundry_operator
    permission:
      columns:
        - status
      filter:
        laundry:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        laundry:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - status
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: restaurant_operator
    permission:
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
