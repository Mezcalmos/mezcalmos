table:
  name: order
  schema: laundry
object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chat_id
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: from_customer_delivery
    using:
      foreign_key_constraint_on: from_customer_delivery_id
  - name: review
    using:
      foreign_key_constraint_on: review_id
  - name: store
    using:
      foreign_key_constraint_on: store_id
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_category
          schema: laundry
computed_fields:
  - name: in_process
    definition:
      function:
        name: order_in_process
        schema: laundry
select_permissions:
  - role: laundry_operator
    permission:
      columns:
        - id
        - customer_id
        - store_id
        - payment_type
        - estimated_ready_time
        - actual_ready_time
        - from_customer_delivery_id
        - to_customer_delivery_id
        - status
        - review_id
        - delivery_type
        - order_time
        - notes
        - delivery_cost
        - customer_location_gps
        - customer_address
        - chat_id
        - firebase_id
        - customer_app_type
        - cancellation_time
        - tax
        - refund_amount
        - scheduled_time
        - stripe_info
        - stripe_fees
        - discount_value
      computed_fields:
        - in_process
      filter:
        store:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: laundry_operator
    permission:
      columns:
        - estimated_ready_time
      filter:
        store:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        store:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
