table:
  name: customer
  schema: customer
object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: cart
          schema: restaurant
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: order
          schema: delivery
  - name: saved_locations
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: saved_location
          schema: customer
computed_fields:
  - name: notification_token
    definition:
      function:
        name: customer_notification_token
        schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - app_version
        - user_id
select_permissions:
  - role: customer
    permission:
      columns:
        - app_version
        - stripe_info
        - user_id
      computed_fields:
        - notification_token
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
  - role: delivery_driver
    permission:
      columns:
        - user_id
        - stripe_info
        - app_version
        - service_provider_type
      filter:
        deliveries:
          delivery_driver:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - user_id
      filter: {}
update_permissions:
  - role: customer
    permission:
      columns:
        - app_version
        - stripe_info
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
