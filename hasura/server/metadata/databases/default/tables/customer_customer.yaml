table:
  name: customer
  schema: customer
object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: cart
          schema: restaurant
  - name: notification_info
    using:
      manual_configuration:
        column_mapping:
          app_type_id: app_type_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: notification_info
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: order
          schema: delivery
  - name: saved_locations
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: saved_location
          schema: customer
insert_permissions:
  - role: customer
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - app_version
        - user_id
select_permissions:
  - role: customer
    permission:
      columns:
        - app_version
        - service_provider_type
        - stripe_info
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
  - role: delivery_driver
    permission:
      columns:
        - user_id
      filter:
        deliveries:
          delivery_driver:
            user_id:
              _eq: X-Hasura-User-Id
  - role: delivery_operator
    permission:
      columns:
        - user_id
      filter: {}
  - role: laundry_operator
    permission:
      columns:
        - user_id
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - user_id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - user_id
      filter: {}
update_permissions:
  - role: customer
    permission:
      columns:
        - app_version
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
