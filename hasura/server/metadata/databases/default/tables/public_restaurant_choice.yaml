table:
  name: restaurant_choice
  schema: public
object_relationships:
  - name: name
    using:
      foreign_key_constraint_on: name_id
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
array_relationships:
  - name: options
    using:
      manual_configuration:
        column_mapping:
          id: choice_id
        insertion_order: null
        remote_table:
          name: restaurant_option_choice_map
          schema: public
insert_permissions:
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - available
        - cost
        - name_id
        - restaurant_id
  - role: restaurant_operator
    permission:
      check: {}
      columns:
        - available
        - cost
        - name_id
        - restaurant_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - available
        - id
        - name_id
        - restaurant_id
        - cost
      filter: {}
  - role: customer
    permission:
      columns:
        - available
        - id
        - name_id
        - restaurant_id
        - cost
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - available
        - id
        - name_id
        - restaurant_id
        - cost
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - available
        - id
        - name_id
        - restaurant_id
        - cost
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - available
        - id
        - name_id
        - restaurant_id
        - cost
      filter: {}
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - available
        - cost
        - name_id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - available
        - cost
        - name_id
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: mez_admin
    permission:
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
