table:
  name: service_link
  schema: service_provider
object_relationships:
  - name: delivery_company
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: company
          schema: delivery
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
insert_permissions:
  - role: restaurant_operator
    permission:
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - driver_deep_link
        - driver_qr_image_link
        - operator_deep_link
        - operator_qr_image_link
select_permissions:
  - role: delivery_operator
    permission:
      columns:
        - driver_deep_link
        - driver_qr_image_link
        - id
        - operator_deep_link
        - operator_qr_image_link
        - service_provider_id
        - service_provider_type
      filter:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - id
        - service_provider_id
        - customer_deep_link
        - customer_qr_image_link
        - driver_deep_link
        - driver_qr_image_link
        - operator_deep_link
        - operator_qr_image_link
        - service_provider_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
        - service_provider_id
        - driver_deep_link
        - driver_qr_image_link
        - operator_deep_link
        - operator_qr_image_link
        - service_provider_type
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - driver_deep_link
        - driver_qr_image_link
        - operator_deep_link
        - operator_qr_image_link
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
