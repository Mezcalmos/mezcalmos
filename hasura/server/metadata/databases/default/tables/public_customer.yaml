table:
  name: customer
  schema: public
object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: restaurant_cart
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: delivery
          schema: public
computed_fields:
  - name: notification_token
    definition:
      function:
        name: customer_notification_token
        schema: public
