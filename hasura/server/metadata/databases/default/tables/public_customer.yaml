table:
  name: customer
  schema: public
object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: restaurant_cart
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: delivery
          schema: public
  - name: saved_locations
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: saved_location
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - notification_info_id
        - user_id
        - app_version
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
