table:
  name: customer
  schema: public
object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: restaurant_cart
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: delivery_order
          schema: public
  - name: saved_locations
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: saved_location
          schema: public
computed_fields:
  - name: notification_token
    definition:
      function:
        name: customer_notification_token
        schema: public  

select_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - user_id
      filter: {}

  - role: customer
    permission:
      columns:
        - user_id
        - app_version
      computed_fields:
        - notification_token
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1

update_permissions:
  - role: customer
    permission:
      columns:
        - app_version
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null