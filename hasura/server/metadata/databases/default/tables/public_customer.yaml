table:
  name: customer
  schema: public
object_relationships:
  - name: restaurant_cart
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: restaurant_cart
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: delivery
          schema: public
