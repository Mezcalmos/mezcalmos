  name: stripe_info
  schema: service_provider
select_permissions:
  - role: customer
    permission:
      columns:
        - charge_fees_on_customer
        - charges_enabled
        - details_submitted
        - payouts_enabled
        - email
        - id
        - requirements
        - status
        - stripe_id
      filter: {}
