table:
  name: restaurant_item_option_map
  schema: public
object_relationships:
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          restaurant_id: id
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
array_relationships:
  - name: item_options
    using:
      manual_configuration:
        column_mapping:
          option_id: id
        insertion_order: null
        remote_table:
          name: restaurant_option
          schema: public
insert_permissions:
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - item_id
        - option_id
        - restaurant_id
  - role: restaurant_operator
    permission:
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - item_id
        - option_id
        - restaurant_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - item_id
        - option_id
        - restaurant_id
      filter: {}
  - role: customer
    permission:
      columns:
        - item_id
        - option_id
        - restaurant_id
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - item_id
        - option_id
        - restaurant_id
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - item_id
        - option_id
        - restaurant_id
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - item_id
        - option_id
        - restaurant_id
      filter: {}
delete_permissions:
  - role: mez_admin
    permission:
      backend_only: false
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      backend_only: false
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
