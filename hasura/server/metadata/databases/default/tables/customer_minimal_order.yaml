table:
  name: minimal_order
  schema: customer
select_permissions:
  - role: customer
    permission:
      columns:
        - customer_id
        - delivery_cost
        - id
        - image
        - in_process
        - name
        - order_time
        - order_type
        - payment_type
        - status
        - to_address
        - total_cost
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
