table:
  name: restaurant_item
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: name
    using:
      foreign_key_constraint_on: name_id
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          restaurant_id: id
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
array_relationships:
  - name: options
    using:
      foreign_key_constraint_on:
        column: item_id
        table:
          name: restaurant_item_option_map
          schema: public
insert_permissions:
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - archived
        - available
        - category_id
        - cost
        - description_id
        - item_type
        - name_id
        - position
        - restaurant_id
        - special_period_end
        - special_period_start
  - role: restaurant_operator
    permission:
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - available
        - category_id
        - cost
        - description_id
        - item_type
        - name_id
        - position
        - restaurant_id
        - special_period_end
        - special_period_start
