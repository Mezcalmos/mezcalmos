table:
  name: restaurant_cart_item
  schema: public
object_relationships:
  - name: restaurant_cart
    using:
      foreign_key_constraint_on: customer_id
  - name: restaurant_item
    using:
      foreign_key_constraint_on: restaurant_item_id
insert_permissions:
  - role: customer
    permission:
      check:
        customer_id:
          _eq: X-Hasura-User-Id
      columns:
        - customer_id
        - id
        - quantity
        - restaurant_item_id
        - cost_per_one
        - note
        - selected_options
select_permissions:
  - role: customer
    permission:
      columns:
        - customer_id
        - id
        - quantity
        - restaurant_item_id
        - cost_per_one
        - note
        - selected_options
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - cost_per_one
        - note
        - quantity
        - selected_options
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
      check:
        customer_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: customer
    permission:
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
