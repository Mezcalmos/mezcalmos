table:
  name: details
  schema: service_provider
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: business
          schema: business
  - name: delivery_company
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: company
          schema: delivery
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: laundry_store
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: store
          schema: laundry
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: restaurant
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: restaurant
          schema: restaurant
  - name: service_link
    using:
      foreign_key_constraint_on: service_link_id
  - name: stripe_info
    using:
      foreign_key_constraint_on: stripe_id
computed_fields:
  - name: is_open
    definition:
