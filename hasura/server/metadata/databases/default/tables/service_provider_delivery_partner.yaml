table:
  name: delivery_partner
  schema: service_provider
object_relationships:
  - name: service_provider
    using:
      foreign_key_constraint_on: service_provider_id
insert_permissions:
  - role: restaurant_operator
    permission:
      check: {}
      columns:
        - delivery_company_id
        - service_provider_id
select_permissions:
  - role: delivery_operator
    permission:
      columns:
        - delivery_company_id
        - id
        - service_provider_id
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - delivery_company_id
        - id
        - service_provider_id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
        - delivery_company_id
        - service_provider_id
      filter: {}
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - delivery_company_id
        - id
        - service_provider_id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - delivery_company_id
      filter: {}
      check: {}
