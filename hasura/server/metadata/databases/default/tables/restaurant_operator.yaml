table:
  name: operator
  schema: restaurant
object_relationships:
  - name: operator_details
    using:
      foreign_key_constraint_on: details_id
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          restaurant_id: id
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: restaurant_operator
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - restaurant_id
        - user_id
select_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - id
        - restaurant_id
        - user_id
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
