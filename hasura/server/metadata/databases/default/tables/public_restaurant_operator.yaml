table:
  name: restaurant_operator
  schema: public
object_relationships:
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          restaurant_id: id
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
computed_fields:
  - name: notification_token
    definition:
      function:
        name: restaurant_operator_notification_token
        schema: public
insert_permissions:
  - role: restaurant_operator
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - owner
        - restaurant_id
        - user_id
select_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - id
        - restaurant_id
        - status
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - app_version
        - current_gps
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
