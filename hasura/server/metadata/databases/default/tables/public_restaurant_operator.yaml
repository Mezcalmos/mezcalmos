table:
  name: restaurant_operator
  schema: public
object_relationships:
  - name: notification_info
    using:
      foreign_key_constraint_on: notification_info_id
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          restaurant_id: id
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
insert_permissions:
  - role: restaurant_operator
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - owner
        - restaurant_id
        - user_id
select_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - current_gps
        - id
        - owner
        - restaurant_id
        - status
        - user_id
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - app_version
        - current_gps
        - notification_info_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
