table:
  name: post
  schema: service_provider
object_relationships:
  - name: business
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: business
          schema: business
  - name: delivery_company
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: company
          schema: delivery
  - name: laundry
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: store
          schema: laundry
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: post_comment
          schema: service_provider
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - image
        - link
        - message
        - posted_on
        - service_provider_id
        - service_provider_type
