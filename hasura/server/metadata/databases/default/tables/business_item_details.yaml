table:
  name: item_details
  schema: business
object_relationships:
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: event
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: event
          schema: business
  - name: name
    using:
      foreign_key_constraint_on: name_id
  - name: product
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: product
          schema: business
  - name: rental
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: rental
          schema: business
  - name: service
    using:
      foreign_key_constraint_on:
        column: details_id
        table:
          name: service
          schema: business
insert_permissions:
  - role: business_operator
    permission:
      check: {}
      columns:
        - available
        - description_id
        - id
        - name_id
        - position
        - additional_parameters
        - cost
        - image
        - tags
        - category1
        - category2
select_permissions:
  - role: business_operator
    permission:
      columns:
        - available
        - description_id
        - id
        - name_id
        - position
        - additional_parameters
        - cost
        - image
        - tags
        - category1
        - category2
      filter: {}
  - role: customer
    permission:
      columns:
        - additional_parameters
        - available
        - category1
        - category2
        - cost
        - description_id
        - id
        - image
        - name_id
        - position
        - tags
      filter: {}
update_permissions:
  - role: business_operator
    permission:
      columns:
        - available
        - description_id
        - id
        - name_id
        - position
        - additional_parameters
        - cost
        - image
        - tags
        - category1
        - category2
      filter:
        _or:
          - rental:
              business:
                operators:
                  user_id:
                    _eq: X-Hasura-User-Id
          - event:
              business:
                operators:
                  user_id:
                    _eq: X-Hasura-User-Id
          - service:
              business:
                operators:
                  user_id:
                    _eq: X-Hasura-User-Id
          - product:
              business:
                operators:
                  user_id:
                    _eq: X-Hasura-User-Id
      check: null
