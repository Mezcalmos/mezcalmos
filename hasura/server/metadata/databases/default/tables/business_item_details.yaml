table:
  name: item_details
  schema: business
object_relationships:
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: name
    using:
      foreign_key_constraint_on: name_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - name_id
        - description_id
        - position
        - available
        - category1
        - image
        - cost
        - additional_parameters
        - category2
        - tags
      filter: {}
  - role: business_operator
    permission:
      columns:
        - available
        - description_id
        - id
        - name_id
        - position
        - additional_parameters
        - cost
        - image
        - tags
        - category1
        - category2
      filter: {}
  - role: customer
    permission:
      columns:
        - additional_parameters
        - available
        - category1
        - category2
        - cost
        - description_id
        - id
        - image
        - name_id
        - position
        - tags
      filter: {}
