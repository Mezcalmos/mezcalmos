table:
  name: service
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - business_id
        - details_id
        - id
        - schedule
select_permissions:
  - role: business_operator
    permission:
      columns:
        - business_id
        - details_id
        - id
        - schedule
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - business_id
        - details_id
        - id
        - schedule
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: business_operator
    permission:
      columns:
        - schedule
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
