table:
  name: restaurant_option
  schema: public
object_relationships:
  - name: name
    using:
      foreign_key_constraint_on: name_id
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
array_relationships:
  - name: choices
    using:
      foreign_key_constraint_on:
        column: option_id
        table:
          name: restaurant_option_choice_map
          schema: public
  - name: items
    using:
      manual_configuration:
        column_mapping:
          id: option_id
        insertion_order: null
        remote_table:
          name: restaurant_item_option_map
          schema: public
insert_permissions:
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - cost_per_extra
        - free_choice
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
  - role: restaurant_operator
    permission:
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - cost_per_extra
        - free_choice
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - id
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
      filter: {}
  - role: customer
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - id
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - id
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - id
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - id
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
        - restaurant_id
      filter: {}
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_extra
        - free_choice
        - maximum_choice
        - minimum_choice
        - name_id
        - option_type
        - position
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: mez_admin
    permission:
      backend_only: false
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      backend_only: false
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
