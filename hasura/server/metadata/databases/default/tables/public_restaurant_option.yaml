table:
  name: restaurant_option
  schema: public
object_relationships:
  - name: name
    using:
      foreign_key_constraint_on: name_id
array_relationships:
  - name: choices
    using:
      foreign_key_constraint_on:
        column: option_id
        table:
          name: restaurant_option_choice_map
          schema: public
  - name: items
    using:
      foreign_key_constraint_on:
        column: option_id
        table:
          name: restaurant_item_option_map
          schema: public
