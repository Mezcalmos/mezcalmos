table:
  name: stripe_info
  schema: public
object_relationships:
  - name: service_provider_payment_info
    using:
      foreign_key_constraint_on:
        column: stripe_info_id
        table:
          name: service_provider_payment_info
          schema: public
select_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - charges_enabled
        - details_submitted
        - pass_fees_to_customer
        - payouts_enabled
        - id
        - requirements
        - stripe_id
        - stripe_status
      filter:
        service_provider_payment_info:
          restaurant:
            restaurant_operators:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - pass_fees_to_customer
      filter:
        service_provider_payment_info:
          restaurant:
            restaurant_operators:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        service_provider_payment_info:
          restaurant:
            restaurant_operators:
              user_id:
                _eq: X-Hasura-User-Id
