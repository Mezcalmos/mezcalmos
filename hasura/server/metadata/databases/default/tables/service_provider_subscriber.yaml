table:
  name: subscriber
  schema: service_provider
object_relationships:
  - name: customer
    using:
      manual_configuration:
        column_mapping:
          customer_id: user_id
        insertion_order: null
        remote_table:
          name: customer
          schema: customer
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
  - name: user
    using:
      manual_configuration:
        column_mapping:
          customer_id: id
        insertion_order: null
        remote_table:
          name: user
          schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        customer_id:
          _eq: X-Hasura-User-Id
      columns:
        - customer_id
        - service_provider_id
        - service_provider_type
select_permissions:
  - role: customer
    permission:
      columns:
        - customer_id
        - id
        - service_provider_id
        - service_provider_type
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: customer
    permission:
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
