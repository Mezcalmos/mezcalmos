table:
  name: home_rental
  schema: business
object_relationships:
  - name: rental
    using:
      foreign_key_constraint_on: rental_id
insert_permissions:
  - role: business_operator
    permission:
      check:
        rental:
          business:
            operators:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - rental_id
        - address
        - home_type
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - rental_id
        - address
        - home_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - rental_id
        - address
        - home_type
      filter: {}
      allow_aggregations: true
  - role: business_operator
    permission:
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - rental_id
        - address
        - home_type
      filter:
        rental:
          business:
            operators:
              user_id:
                _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - address
        - rental_id
        - bedrooms
        - bathrooms
        - gps_location
        - home_type
      filter: {}
      allow_aggregations: true
  - role: mez_admin
    permission:
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - rental_id
        - address
        - home_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: business_operator
    permission:
      columns:
        - address
        - bathrooms
        - bedrooms
        - gps_location
        - home_type
      filter:
        rental:
          business:
            operators:
              user_id:
                _eq: X-Hasura-User-Id
      check: null
  - role: mez_admin
    permission:
      columns:
        - address
        - bathrooms
        - bedrooms
        - gps_location
        - home_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
