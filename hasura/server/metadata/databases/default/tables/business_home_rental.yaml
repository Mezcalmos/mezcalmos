table:
  name: home_rental
  schema: business
insert_permissions:
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - id
        - address
        - home_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gps_location
        - bathrooms
        - bedrooms
        - id
        - address
        - home_type
      filter: {}
      allow_aggregations: true
