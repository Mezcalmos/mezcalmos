table:
  name: home
  schema: business
object_relationships:
  - name: business
    using:
      manual_configuration:
        column_mapping:
          business_id: id
        insertion_order: null
        remote_table:
          name: business
          schema: business
  - name: details
    using:
      manual_configuration:
        column_mapping:
          details_id: id
        insertion_order: null
        remote_table:
          name: item_details
          schema: business
  - name: location
    using:
      manual_configuration:
        column_mapping:
          location_id: id
        insertion_order: null
        remote_table:
          name: home_location
          schema: business
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter: {}
  - role: business_operator
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter: {}
update_permissions:
  - role: business_operator
    permission:
      columns:
        - available_for
        - bathrooms
        - bedrooms
        - location_id
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
