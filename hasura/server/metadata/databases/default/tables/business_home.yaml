table:
  name: home
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - available_for
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - location_id
        - offering_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter: {}
      allow_aggregations: true
  - role: business_operator
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter: {}
      allow_aggregations: true
  - role: mez_admin
    permission:
      columns:
        - bathrooms
        - bedrooms
        - business_id
        - details_id
        - id
        - location_id
        - available_for
        - offering_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: business_operator
    permission:
      columns:
        - available_for
        - bathrooms
        - bedrooms
        - location_id
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
