table:
  name: operator
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: operator_details
    using:
      foreign_key_constraint_on: details_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: business_operator
    permission:
      columns:
        - business_id
        - details_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
