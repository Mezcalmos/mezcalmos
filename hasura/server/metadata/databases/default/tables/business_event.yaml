table:
  name: event
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - address
        - business_id
        - details_id
        - gps_location
        - schedule
        - schedule_type
        - ends_at
        - starts_at
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - gps_location
        - business_id
        - details_id
        - id
        - schedule
        - address
        - ends_at
        - starts_at
        - schedule_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gps_location
        - business_id
        - details_id
        - id
        - schedule
        - address
        - ends_at
        - starts_at
        - schedule_type
