table:
  name: event
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gps_location
        - business_id
        - details_id
        - id
        - schedule
        - address
        - time
        - schedule_type
      filter: {}
  - role: customer
    permission:
      columns:
        - id
        - business_id
        - schedule_type
        - schedule
        - details_id
        - gps_location
        - address
        - time
      filter: {}
      allow_aggregations: true
