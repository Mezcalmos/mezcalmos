    permission:
      columns:
        - gps_location
        - business_id
        - details_id
        - id
        - schedule
        - address
        - ends_at
        - starts_at
        - schedule_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
