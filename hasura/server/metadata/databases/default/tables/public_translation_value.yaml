table:
  name: translation_value
  schema: public
object_relationships:
  - name: language
    using:
      foreign_key_constraint_on: language_id
  - name: translation_group
    using:
      foreign_key_constraint_on: translation_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - translation_id
        - language_id
        - value
      filter: {}
  - role: user
    permission:
      columns:
        - translation_id
        - language_id
        - value
      filter: {}
