table:
  name: influencer_offer
  schema: service_provider
object_relationships:
  - name: influencer
    using:
      manual_configuration:
        column_mapping:
          influencer_id: id
        insertion_order: null
        remote_table:
          name: influencer
          schema: service_provider
  - name: offer
    using:
      manual_configuration:
        column_mapping:
          offer_id: id
        insertion_order: null
        remote_table:
          name: offer
          schema: service_provider
insert_permissions:
  - role: influencer
    permission:
      check:
        influencer:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - influencer_id
        - offer_id
select_permissions:
  - role: customer
    permission:
      columns:
        - id
        - influencer_id
        - offer_id
      filter: {}
    comment: ""
  - role: influencer
    permission:
      columns:
        - id
        - influencer_id
        - offer_id
      filter:
        influencer:
          user_id:
            _eq: X-Hasura-User-Id
delete_permissions:
  - role: influencer
    permission:
      filter:
        influencer:
          user_id:
            _eq: X-Hasura-User-Id
