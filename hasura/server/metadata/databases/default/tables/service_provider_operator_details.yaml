table:
  name: operator_details
  schema: service_provider
object_relationships:
  - name: business_operator
    using:
      manual_configuration:
        column_mapping:
          id: details_id
        insertion_order: null
        remote_table:
          name: operator
          schema: business
  - name: delivery_operator
    using:
      manual_configuration:
        column_mapping:
          id: details_id
        insertion_order: null
        remote_table:
          name: operator
          schema: delivery
  - name: laundry_operator
    using:
      manual_configuration:
        column_mapping:
          id: details_id
        insertion_order: null
        remote_table:
          name: operator
          schema: laundry
  - name: notification_info
    using:
      manual_configuration:
        column_mapping:
          app_type_id: app_type_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: notification_info
          schema: public
  - name: restaurant_operator
    using:
      manual_configuration:
        column_mapping:
          id: details_id
        insertion_order: null
        remote_table:
          name: operator
          schema: restaurant
select_permissions:
  - role: business_operator
    permission:
      columns:
        - id
        - user_id
        - status
        - owner
        - app_version
        - online
        - app_type_id
      filter:
        business_operator:
          business:
            operators:
              user_id:
                _eq: X-Hasura-User-Id
  - role: delivery_operator
    permission:
      columns:
        - id
        - online
        - owner
        - status
        - user_id
      filter:
        delivery_operator:
          delivery_company:
            delivery_operators:
              user_id:
                _eq: X-Hasura-User-Id
  - role: laundry_operator
    permission:
      columns:
        - id
        - online
        - owner
        - status
        - user_id
      filter:
        laundry_operator:
          store:
            operators:
              user_id:
                _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - id
        - online
        - owner
        - status
        - user_id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
        - online
        - owner
        - status
        - user_id
      filter:
        restaurant_operator:
          restaurant:
            restaurant_operators:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - status
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
