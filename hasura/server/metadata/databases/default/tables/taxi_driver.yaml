table:
  name: driver
  schema: taxi
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: taxi_company_id
  - name: notification_info
    using:
      manual_configuration:
        column_mapping:
          app_type_id: app_type_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: notification_info
          schema: public
  - name: taxi
    using:
      foreign_key_constraint_on: taxi_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: driver_id
        table:
          name: order
          schema: taxi
