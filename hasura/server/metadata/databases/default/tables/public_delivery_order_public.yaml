table:
  name: delivery_order_public
  schema: public
object_relationships:
  - name: deliverer
    using:
      manual_configuration:
        column_mapping:
          deliverer_id: id
        insertion_order: null
        remote_table:
          name: deliverer
          schema: public
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
select_permissions:
