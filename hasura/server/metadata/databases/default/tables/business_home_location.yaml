table:
  name: home_location
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: home
    using:
      manual_configuration:
        column_mapping:
          id: location_id
        insertion_order: null
        remote_table:
          name: home
          schema: business
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - address
        - business_id
        - gps
        - name
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gps
        - id
        - address
        - name
      filter: {}
  - role: business_operator
    permission:
      columns:
        - address
        - business_id
        - gps
        - id
        - name
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - gps
        - id
        - address
        - name
      filter: {}
update_permissions:
  - role: business_operator
    permission:
      columns:
        - address
        - gps
        - id
        - name
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: business_operator
    permission:
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
