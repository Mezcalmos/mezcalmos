          item_id: id
          offering_type: offering_type
        insertion_order: null
        remote_table:
          name: service
          schema: business
select_permissions:
  - role: business_operator
    permission:
      columns:
        - available
        - id
        - item_id
        - order_request_id
        - parameters
        - cost
        - offering_type
        - time
      filter:
        _or:
          - rental:
              business:
                operators:
                  user_id:
                    _eq: X-Hasura-User-Id
          - event:
