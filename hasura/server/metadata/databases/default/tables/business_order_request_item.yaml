table:
  name: order_request_item
  schema: business
object_relationships:
  - name: event
    using:
      manual_configuration:
        column_mapping:
          item_id: id
          offering_type: offering_type
        insertion_order: null
        remote_table:
          name: event
          schema: business
  - name: order
    using:
      foreign_key_constraint_on: order_request_id
  - name: product
    using:
      manual_configuration:
        column_mapping:
          item_id: id
          offering_type: offering_type
        insertion_order: null
        remote_table:
