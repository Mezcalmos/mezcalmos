table:
  name: review
  schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
      columns:
        - from_entity_id
        - id
        - rating
        - to_entity_id
        - from_entity_type
        - note
        - to_entity_type
  - role: deliverer
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
      columns:
        - from_entity_id
        - id
        - rating
        - to_entity_id
        - from_entity_type
        - note
        - to_entity_type
