table:
  name: review
  schema: public
object_relationships:
  - name: customer
    using:
      manual_configuration:
        column_mapping:
          from_entity_id: user_id
          from_entity_type: service_provider_type
        insertion_order: null
        remote_table:
          name: customer
          schema: customer
computed_fields:
  - name: from_image
    definition:
      function:
        name: fromimage
        schema: public
  - name: from_name
    definition:
      function:
        name: fromname
        schema: public
  - name: to_image
    definition:
      function:
        name: toimage
        schema: public
  - name: to_name
    definition:
      function:
        name: toname
        schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
      columns:
        - from_entity_id
        - id
        - rating
        - to_entity_id
        - from_entity_type
        - note
        - to_entity_type
  - role: delivery_driver
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
