table:
  name: review
  schema: public
object_relationships:
  - name: customer
    using:
      manual_configuration:
        column_mapping:
          from_entity_id: user_id
          from_entity_type: service_provider_type
        insertion_order: null
        remote_table:
          name: customer
          schema: customer
insert_permissions:
  - role: customer
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
      columns:
        - from_entity_id
        - id
        - rating
        - to_entity_id
        - from_entity_type
        - note
        - to_entity_type
  - role: delivery_driver
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
      columns:
        - from_entity_id
        - id
        - rating
        - to_entity_id
        - from_entity_type
        - note
        - to_entity_type
  - role: restaurant_operator
    permission:
      check:
        from_entity_id:
          _eq: X-Hasura-User-Id
      columns:
        - from_entity_id
        - id
        - rating
        - to_entity_id
        - from_entity_type
        - note
        - to_entity_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - from_entity_id
        - from_entity_type
        - id
        - note
        - rating
        - to_entity_id
        - to_entity_type
      filter: {}
      allow_aggregations: true
  - role: customer
    permission:
      columns:
        - created_at
