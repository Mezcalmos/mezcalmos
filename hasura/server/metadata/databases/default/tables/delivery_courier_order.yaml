table:
  name: courier_order
  schema: delivery
object_relationships:
  - name: delivery_order
    using:
      foreign_key_constraint_on: delivery_order_id
array_relationships:
  - name: items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: courier_order_item
          schema: delivery
select_permissions:
  - role: customer
    permission:
      columns:
        - from_location_gps
        - to_location_gps
        - customer_id
        - delivery_order_id
        - id
        - discount_value
        - refund_amount
        - stripe_fees
        - tax
        - customer_app_type
        - from_location_text
        - payment_type
        - to_location_adress
        - cancellation_time
        - order_time
        - stripe_info
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
computed_fields:
  - name: actual_items_cost
    definition:
      function:
        name: actualitemscost
        schema: delivery
  - name: total_cost
    definition:
      function:
        name: totalcost
        schema: delivery
