table:
  name: delivery
  schema: public
object_relationships:
  - name: chat_with_customer
    using:
      foreign_key_constraint_on: chat_with_customer_id
  - name: chat_with_service_provider
    using:
      foreign_key_constraint_on: chat_with_service_provider_id
  - name: customer_review_by_driver
    using:
      foreign_key_constraint_on: customer_review_by_driver_id
  - name: delivery_driver
    using:
      foreign_key_constraint_on: delivery_driver_id
  - name: driver_review_by_customer
    using:
      foreign_key_constraint_on: driver_review_by_customer_id
  - name: driver_review_by_service_provider
    using:
      foreign_key_constraint_on: driver_review_by_service_provider_id
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: public
  - name: service_provider_review_by_driver
    using:
      foreign_key_constraint_on: service_provider_review_by_driver_id
select_permissions:
  - role: customer
    permission:
      columns:
        - current_gps
        - dropoff_gps
        - pickup_gps
        - chat_with_customer_id
        - chat_with_service_provider_id
        - customer_id
        - customer_review_by_driver_id
        - delivery_driver_id
        - driver_review_by_customer_id
        - driver_review_by_service_provider_id
        - id
        - service_provider_id
        - service_provider_review_by_driver_id
        - stripe_payment_id
        - delivery_cost
        - package_cost
        - dropoff_address
        - payment_type
        - pickup_address
        - service_provider_type
        - trip_polyline
        - actual_arrival_at_dropoff_time
        - actual_arrival_at_pickup_time
        - actual_delivered_time
        - actual_package_ready_time
        - cancellation_time
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
        - estimated_package_ready_time
        - trip_distance
        - trip_duration
        - status
        - delivery_driver_type
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
  - role: delivery_driver
    permission:
      columns:
        - current_gps
        - dropoff_gps
        - pickup_gps
        - chat_with_customer_id
        - chat_with_service_provider_id
        - customer_id
        - customer_review_by_driver_id
        - delivery_driver_id
        - driver_review_by_customer_id
        - driver_review_by_service_provider_id
        - id
        - service_provider_id
        - service_provider_review_by_driver_id
        - stripe_payment_id
        - delivery_cost
        - package_cost
        - dropoff_address
        - payment_type
        - pickup_address
        - service_provider_type
        - trip_polyline
        - actual_arrival_at_dropoff_time
        - actual_arrival_at_pickup_time
        - actual_delivered_time
        - actual_package_ready_time
        - cancellation_time
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
        - estimated_package_ready_time
        - trip_distance
        - trip_duration
        - status
        - delivery_driver_type
      filter:
        delivery_driver:
          user_id:
            _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - current_gps
        - dropoff_gps
        - pickup_gps
        - chat_with_customer_id
        - chat_with_service_provider_id
        - customer_id
        - customer_review_by_driver_id
        - delivery_driver_id
        - driver_review_by_customer_id
        - driver_review_by_service_provider_id
        - id
        - service_provider_id
        - service_provider_review_by_driver_id
        - stripe_payment_id
        - delivery_cost
        - package_cost
        - dropoff_address
        - payment_type
        - pickup_address
        - service_provider_type
        - trip_polyline
        - actual_arrival_at_dropoff_time
        - actual_arrival_at_pickup_time
        - actual_delivered_time
        - actual_package_ready_time
        - cancellation_time
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
        - estimated_package_ready_time
        - trip_distance
        - trip_duration
        - status
        - delivery_driver_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - current_gps
        - dropoff_gps
        - pickup_gps
        - chat_with_customer_id
        - chat_with_service_provider_id
        - customer_id
        - customer_review_by_driver_id
        - delivery_driver_id
        - driver_review_by_customer_id
        - driver_review_by_service_provider_id
        - id
        - service_provider_id
        - service_provider_review_by_driver_id
        - stripe_payment_id
        - delivery_cost
        - package_cost
        - dropoff_address
        - payment_type
        - pickup_address
        - service_provider_type
        - trip_polyline
        - actual_arrival_at_dropoff_time
        - actual_arrival_at_pickup_time
        - actual_delivered_time
        - actual_package_ready_time
        - cancellation_time
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
        - estimated_package_ready_time
        - trip_distance
        - trip_duration
        - status
        - delivery_driver_type
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: delivery_driver
    permission:
      columns:
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
      filter:
        delivery_driver:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
  - role: mez_admin
    permission:
      columns:
        - estimated_package_ready_time
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - estimated_package_ready_time
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
