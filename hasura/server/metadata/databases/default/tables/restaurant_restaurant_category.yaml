table:
  name: restaurant_category
  schema: restaurant
object_relationships:
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: name
    using:
      foreign_key_constraint_on: name_id
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
array_relationships:
  - name: items
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: restaurant_item
          schema: restaurant
insert_permissions:
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
  - role: restaurant_operator
    permission:
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
      filter: {}
  - role: customer
    permission:
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - description_id
        - id
        - name_id
        - position
        - restaurant_id
        - schedule_id
      filter: {}
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - description_id
        - name_id
        - position
        - schedule_id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - description_id
        - name_id
        - position
        - schedule_id
      filter:
        restaurant:
          restaurant_operators:
            id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: mez_admin
    permission:
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
