table:
  name: store
  schema: laundry
object_relationships:
  - name: delivery_details
    using:
      foreign_key_constraint_on: delivery_details_id
  - name: details
    using:
      manual_configuration:
        column_mapping:
          details_id: id
        insertion_order: null
        remote_table:
          name: details
          schema: service_provider
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: store_id
        table:
          name: category
          schema: laundry
  - name: delivery_partners
    using:
      manual_configuration:
        column_mapping:
          id: service_provider_id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: delivery_partner
          schema: service_provider
  - name: operators
    using:
      foreign_key_constraint_on:
        column: store_id
        table:
          name: operator
          schema: laundry
  - name: reviews
    using:
      manual_configuration:
        column_mapping:
          id: to_entity_id
          service_provider_type: to_entity_type
        insertion_order: null
        remote_table:
          name: review
          schema: public
computed_fields:
  - name: delivery_details_of_deliverer
    definition:
      function:
        name: laundry_delivery_details
        schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - service_provider_type
        - normal_delivery_time
        - details_id
        - delivery_details_id
        - minimum_cost
      filter: {}
  - role: customer
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - minimum_cost
        - normal_delivery_time
        - service_provider_type
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - delivery_details_id
        - id
        - service_provider_type
        - normal_delivery_time
      filter: {}
  - role: delivery_operator
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - minimum_cost
        - service_provider_type
        - normal_delivery_time
      filter: {}
  - role: laundry_operator
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - minimum_cost
        - normal_delivery_time
        - service_provider_type
      filter:
        operators:
          user_id:
            _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - minimum_cost
        - normal_delivery_time
        - service_provider_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - minimum_cost
        - service_provider_type
        - normal_delivery_time
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: laundry_operator
    permission:
      columns:
        - delivery_details_id
        - minimum_cost
        - normal_delivery_time
      filter:
        operators:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        operators:
          user_id:
            _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - minimum_cost
        - normal_delivery_time
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - minimum_cost
        - normal_delivery_time
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
