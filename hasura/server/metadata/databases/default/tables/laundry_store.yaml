table:
  name: store
  schema: laundry
object_relationships:
  - name: details
    using:
      manual_configuration:
        column_mapping:
          details_id: id
        insertion_order: null
        remote_table:
          name: details
          schema: service_provider
array_relationships:
  - name: operators
    using:
      foreign_key_constraint_on:
        column: store_id
        table:
          name: operator
          schema: laundry
insert_permissions:
  - role: laundry_operator
    permission:
      check:
        operators:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
select_permissions:
  - role: laundry_operator
    permission:
      columns:
        - id
      filter:
        operators:
          user_id:
            _eq: X-Hasura-User-Id
