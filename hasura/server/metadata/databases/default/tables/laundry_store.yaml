table:
  name: store
  schema: laundry
object_relationships:
  - name: delivery_details
    using:
      foreign_key_constraint_on: delivery_details_id
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
array_relationships:
  - name: operators
    using:
      foreign_key_constraint_on:
        column: store_id
        table:
          name: operator
          schema: laundry
