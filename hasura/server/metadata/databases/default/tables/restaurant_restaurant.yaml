table:
  name: restaurant
  schema: restaurant
object_relationships:
  - name: description
    using:
      foreign_key_constraint_on: description_id
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: category
          schema: restaurant
  - name: delivery_drivers
    using:
      manual_configuration:
        column_mapping:
          id: delivery_company_id
          service_provider_type: delivery_company_type
        insertion_order: null
        remote_table:
          name: driver
          schema: delivery
  - name: orders
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: order
          schema: restaurant
  - name: restaurant_operators
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: operator
          schema: restaurant
  - name: reviews
    using:
      manual_configuration:
        column_mapping:
          id: to_entity_id
          service_provider_type: to_entity_type
        insertion_order: null
        remote_table:
          name: review
          schema: public
computed_fields:
  - name: specials
    definition:
      function:
        name: special_items
        schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - approved
        - description_id
        - firebase_id
        - id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - schedule
        - self_delivery
      filter: {}
  - role: customer
    permission:
      columns:
        - accepted_payments
        - approved
        - description_id
        - firebase_id
        - id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - schedule
        - self_delivery
        - service_provider_type
        - stripe_info
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - firebase_id
        - id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - service_provider_type
      filter:
        delivery_drivers:
          user_id:
            _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - approved
        - description_id
        - firebase_id
        - id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - schedule
        - service_provider_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - accepted_payments
        - approved
        - description_id
        - firebase_id
        - id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - schedule
        - self_delivery
        - service_provider_type
        - stripe_info
      filter:
        restaurant_operators:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - approved
        - description_id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - schedule
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - accepted_payments
        - approved
        - description_id
        - firebase_id
        - image
        - language_id
        - location_gps
        - location_text
        - name
        - open_status
        - schedule
        - self_delivery
        - service_provider_type
        - stripe_info
      filter:
        restaurant_operators:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
