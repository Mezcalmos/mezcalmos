table:
  name: restaurant
  schema: restaurant
object_relationships:
  - name: details
    using:
      manual_configuration:
        column_mapping:
          details_id: id
        insertion_order: null
        remote_table:
          name: details
          schema: service_provider
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: category
          schema: restaurant
  - name: items
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: item
          schema: restaurant
  - name: orders
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: order
          schema: restaurant
  - name: restaurant_operators
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          name: operator
          schema: restaurant
computed_fields:
  - name: delivery_details_of_deliverer
    definition:
      function:
        name: restaurant_delivery_details
        schema: public
  - name: specials
    definition:
      function:
        name: special_items
        schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
      filter: {}
  - role: customer
    permission:
      columns:
        - id
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - id
      filter: {}
  - role: delivery_operator
    permission:
      columns:
        - id
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
      filter:
        restaurant_operators:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: mez_admin
    permission:
      columns:
        - id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - id
      filter:
        restaurant_operators:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
