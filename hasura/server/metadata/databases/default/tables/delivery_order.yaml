table:
  name: order
  schema: delivery
object_relationships:
  - name: chat_with_customer
    using:
      foreign_key_constraint_on: chat_with_customer_id
  - name: chat_with_service_provider
    using:
      foreign_key_constraint_on: chat_with_service_provider_id
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: customer_review_by_driver
    using:
      foreign_key_constraint_on: customer_review_by_driver_id
  - name: delivery_company
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: company
          schema: delivery
  - name: delivery_driver
    using:
      foreign_key_constraint_on: delivery_driver_id
  - name: driver_review_by_customer
    using:
      foreign_key_constraint_on: driver_review_by_customer_id
  - name: driver_review_by_service_provider
    using:
      foreign_key_constraint_on: driver_review_by_service_provider_id
  - name: laundry
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: store
          schema: laundry
  - name: laundry_delivery_order
    using:
      manual_configuration:
        column_mapping:
          id: to_customer_delivery_id
        insertion_order: null
        remote_table:
          name: order
          schema: laundry
  - name: laundry_pickup_order
    using:
      manual_configuration:
        column_mapping:
          id: from_customer_delivery_id
        insertion_order: null
        remote_table:
          name: order
          schema: laundry
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
  - name: restaurant_order
    using:
      foreign_key_constraint_on:
        column: delivery_id
        table:
          name: order
          schema: restaurant
  - name: service_provider_review_by_driver
    using:
      foreign_key_constraint_on: service_provider_review_by_driver_id
computed_fields:
  - name: in_process
    definition:
      function:
        name: delivery_in_process
        schema: public
  - name: notification_token
    definition:
      function:
        name: delivery_notification_token
        schema: public
  - name: package_cost_comp
    definition:
      function:
        name: packagecost
        schema: delivery
  - name: tax
    definition:
      function:
        name: tax
        schema: delivery
  - name: total_cost
    definition:
      function:
        name: deliverytotalcost
        schema: delivery
select_permissions:
  - role: customer
    permission:
      columns:
        - actual_arrival_at_dropoff_time
        - actual_arrival_at_pickup_time
        - actual_delivered_time
        - actual_package_ready_time
        - cancellation_time
        - notified_drivers
        - chat_with_customer_id
        - chat_with_service_provider_id
        - current_gps
        - customer_id
        - customer_review_by_driver_id
        - delivery_cost
        - delivery_driver_id
        - direction
        - distance_from_base
        - driver_review_by_customer_id
        - driver_review_by_service_provider_id
        - dropoff_address
        - dropoff_gps
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
        - estimated_package_ready_time
        - id
        - order_time
        - order_type
        - package_cost
        - package_ready
        - payment_type
        - pickup_address
        - pickup_gps
        - schedule_time
        - service_provider_id
        - service_provider_review_by_driver_id
        - service_provider_type
        - status
        - trip_distance
        - trip_duration
        - trip_polyline
      computed_fields:
        - in_process
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
  - role: delivery_driver
    permission:
      columns:
        - actual_arrival_at_dropoff_time
        - actual_arrival_at_pickup_time
        - actual_delivered_time
        - actual_package_ready_time
        - cancellation_time
        - notified_drivers
        - chat_with_customer_id
        - chat_with_service_provider_id
        - current_gps
        - customer_id
        - customer_review_by_driver_id
        - delivery_cost
        - delivery_driver_id
        - customer_offer
        - direction
        - distance_from_base
        - driver_review_by_customer_id
        - driver_review_by_service_provider_id
        - dropoff_address
        - dropoff_gps
        - estimated_arrival_at_dropoff_time
        - estimated_arrival_at_pickup_time
        - estimated_package_ready_time
        - id
        - order_time
        - order_type
        - package_cost
        - package_ready
        - payment_type
        - pickup_address
        - pickup_gps
        - schedule_time
        - service_provider_id
        - service_provider_review_by_driver_id
        - service_provider_type
        - status
        - trip_distance
        - trip_duration
        - trip_polyline
      computed_fields:
        - in_process
        - notification_token
        - package_cost_comp
        - tax
