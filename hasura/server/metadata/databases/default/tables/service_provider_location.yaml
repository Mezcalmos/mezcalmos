table:
  name: location
  schema: service_provider
object_relationships:
  - name: delivery_company
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: company
          schema: delivery
  - name: restaurant
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: restaurant
          schema: restaurant
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gps
        - id
        - address
      filter: {}
  - role: customer
    permission:
      columns:
        - gps
        - id
        - address
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - gps
        - id
        - address
      filter: {}
  - role: delivery_operator
    permission:
      columns:
        - gps
        - id
        - address
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - gps
        - id
        - address
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - gps
        - id
        - address
      filter: {}
update_permissions:
  - role: delivery_operator
    permission:
      columns:
        - address
        - gps
      filter:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - address
        - gps
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - address
        - gps
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
