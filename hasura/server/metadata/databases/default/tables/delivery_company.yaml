table:
  name: company
  schema: delivery
object_relationships:
  - name: delivery_details
    using:
      foreign_key_constraint_on: delivery_details_id
  - name: details
    using:
      manual_configuration:
        column_mapping:
          details_id: id
        insertion_order: null
        remote_table:
          name: details
          schema: service_provider
array_relationships:
  - name: delivery_operators
    using:
      foreign_key_constraint_on:
        column: delivery_company_id
        table:
          name: operator
          schema: delivery
  - name: drivers
    using:
      manual_configuration:
        column_mapping:
          id: delivery_company_id
          service_provider_type: delivery_company_type
        insertion_order: null
        remote_table:
          name: driver
          schema: delivery
  - name: reviews
    using:
      manual_configuration:
        column_mapping:
          id: to_entity_id
          service_provider_type: to_entity_type
        insertion_order: null
        remote_table:
          name: review
          schema: public
  - name: subscribers
    using:
      manual_configuration:
        column_mapping:
          id: service_provider_id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: subscriber
          schema: service_provider
select_permissions:
  - role: anonymous
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - service_provider_type
      filter: {}
      allow_aggregations: true
  - role: customer
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - service_provider_type
      filter: {}
      allow_aggregations: true
  - role: delivery_driver
    permission:
      columns:
        - id
      filter: {}
  - role: delivery_operator
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - service_provider_type
      filter:
        delivery_operators:
          user_id:
            _eq: X-Hasura-User-Id
  - role: laundry_operator
    permission:
      columns:
        - delivery_details_id
        - id
        - service_provider_type
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - delivery_details_id
        - details_id
        - id
        - service_provider_type
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
      filter: {}
