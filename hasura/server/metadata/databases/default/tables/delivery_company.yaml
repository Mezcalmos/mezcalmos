table:
  name: company
  schema: delivery
object_relationships:
  - name: details
    using:
      manual_configuration:
        column_mapping:
          details_id: id
        insertion_order: null
        remote_table:
          name: details
          schema: service_provider
array_relationships:
  - name: delivery_operators
    using:
      foreign_key_constraint_on:
        column: delivery_company_id
        table:
          name: operator
          schema: delivery
select_permissions:
  - role: customer
    permission:
      columns:
        - id
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - id
      filter: {}
  - role: delivery_operator
    permission:
      columns:
        - id
      filter:
        delivery_operators:
          user_id:
            _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
      filter: {}
