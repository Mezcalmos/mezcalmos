    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
        - radius
      filter:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
