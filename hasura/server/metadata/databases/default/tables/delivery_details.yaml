  - role: delivery_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
        - service_provider_id
        - service_provider_type
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
        - service_provider_id
        - service_provider_type
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
        - service_provider_id
        - service_provider_type
      filter: {}
