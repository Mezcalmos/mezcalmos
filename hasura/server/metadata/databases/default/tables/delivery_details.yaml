table:
  name: details
  schema: delivery
object_relationships:
  - name: restaurant
    using:
      manual_configuration:
        column_mapping:
          service_provider_id: id
          service_provider_type: service_provider_type
        insertion_order: null
        remote_table:
          name: restaurant
          schema: restaurant
insert_permissions:
  - role: restaurant_operator
    permission:
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
        - service_provider_id
        - service_provider_type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - service_provider_id
        - cost_per_km
        - free_delivery_minimum_cost
        - minimum_cost
        - free_delivery_km_range
        - service_provider_type
      filter: {}
  - role: customer
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - service_provider_id
        - service_provider_type
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - service_provider_id
        - service_provider_type
      filter:
        service_provider_id:
          _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - service_provider_id
        - service_provider_type
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
