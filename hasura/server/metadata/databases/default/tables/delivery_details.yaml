table:
  name: details
  schema: delivery
array_relationships:
  - name: delivery_company
    using:
      foreign_key_constraint_on:
        column: delivery_details_id
        table:
          name: company
          schema: delivery
  - name: restaurant
    using:
      foreign_key_constraint_on:
        column: delivery_details_id
        table:
          name: restaurant
          schema: restaurant
insert_permissions:
  - role: restaurant_operator
    permission:
      check: {}
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
select_permissions:
  - role: anonymous
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
      filter: {}
  - role: customer
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
      filter: {}
  - role: delivery_driver
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
      filter: {}
  - role: delivery_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
      filter: {}
  - role: mez_admin
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
      filter: {}
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - id
        - minimum_cost
        - radius
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
        - radius
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: delivery_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
        - radius
      filter:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        delivery_company:
          delivery_operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - cost_per_km
        - free_delivery_km_range
        - free_delivery_minimum_cost
        - minimum_cost
      filter:
        restaurant:
          restaurant_operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
