table:
  name: saved_location
  schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        customer_id:
          _eq: X-Hasura-User-Id
      columns:
        - location_gps
        - default
        - customer_id
        - id
        - location_text
        - name
select_permissions:
  - role: customer
    permission:
      columns:
        - customer_id
        - default
        - id
        - location_gps
        - location_text
        - name
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - customer_id
        - default
        - id
        - location_gps
        - location_text
        - name
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: customer
    permission:
      filter:
        customer_id:
          _eq: X-Hasura-User-Id
