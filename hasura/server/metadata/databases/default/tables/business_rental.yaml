table:
  name: rental
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
  - name: home_rental
    using:
      foreign_key_constraint_on:
        column: rental_id
        table:
          name: home_rental
          schema: business
insert_permissions:
  - role: business_operator
    permission:
      check: {}
      columns:
        - business_id
        - details_id
        - id
        - category3
select_permissions:
  - role: business_operator
    permission:
      columns:
        - business_id
        - details_id
        - id
        - category3
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - business_id
        - category3
        - details_id
        - id
      filter: {}
      allow_aggregations: true
