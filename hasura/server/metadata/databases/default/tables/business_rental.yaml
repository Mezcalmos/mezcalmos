table:
  name: rental
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: home_rental
    using:
      foreign_key_constraint_on:
        column: rental_id
        table:
          name: home_rental
          schema: business
  - name: service
    using:
      foreign_key_constraint_on: service_id
select_permissions:
  - role: customer
    permission:
      columns:
        - business_id
        - id
        - service_id
      filter: {}
