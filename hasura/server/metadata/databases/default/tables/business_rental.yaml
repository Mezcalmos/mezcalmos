table:
  name: rental
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
  - name: home_rental
    using:
      foreign_key_constraint_on:
        column: rental_id
        table:
          name: home_rental
          schema: business
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - business_id
        - category3
        - details_id
        - id
  - role: mez_admin
    permission:
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - business_id
        - details_id
        - id
        - category3
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - business_id
        - details_id
        - category3
      filter: {}
      allow_aggregations: true
  - role: business_operator
    permission:
      columns:
        - business_id
        - details_id
        - id
        - category3
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - business_id
        - category3
        - details_id
        - id
      filter: {}
      allow_aggregations: true
  - role: mez_admin
    permission:
      columns:
        - business_id
        - details_id
        - id
        - category3
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: business_operator
    permission:
      columns:
        - category3
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns:
        - category3
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: business_operator
    permission:
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id            
