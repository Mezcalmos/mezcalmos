table:
  name: rental
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
  - name: home_rental
    using:
      foreign_key_constraint_on:
        column: rental_id
        table:
          name: home_rental
          schema: business
select_permissions:
  - role: customer
    permission:
      columns:
        - business_id
        - category3
        - details_id
        - id
      filter: {}
      allow_aggregations: true
