table:
  name: notification_info
  schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        _and:
          - app_type_id:
              _eq: customer
          - user_id:
              _eq: X-Hasura-User-Id
      columns:
        - app_type_id
        - token
        - user_id
        - turn_off_notifications
  - role: delivery_driver
    permission:
      check:
        _and:
          - app_type_id:
              _eq: delivery
          - user_id:
              _eq: X-Hasura-User-Id
      columns:
        - app_type_id
        - token
        - user_id
        - turn_off_notifications
  - role: delivery_operator
    permission:
      check:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - app_type_id:
              _eq: delivery_admin
      columns:
        - app_type_id
        - token
        - user_id
        - turn_off_notifications
  - role: mez_admin
    permission:
      check:
        _and:
          - app_type_id:
              _eq: mez_admin
          - user_id:
              _eq: X-Hasura-User-Id
      columns:
        - app_type_id
        - token
        - user_id
        - turn_off_notifications
  - role: restaurant_operator
    permission:
      check:
        _and:
          - app_type_id:
              _eq: restaurant
          - user_id:
              _eq: X-Hasura-User-Id
      columns:
        - app_type_id
        - token
        - user_id
        - turn_off_notifications
select_permissions:
  - role: customer
    permission:
      columns:
        - app_type_id
        - id
        - token
        - user_id
        - turn_off_notifications
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: delivery_driver
    permission:
      columns:
        - id
        - user_id
        - app_type_id
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: delivery
          - user_id:
              _eq: X-Hasura-User-Id
  - role: delivery_operator
    permission:
      columns:
        - id
        - user_id
        - app_type_id
        - token
        - turn_off_notifications
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - app_type_id:
              _eq: delivery_admin
  - role: mez_admin
    permission:
      columns:
        - turn_off_notifications
        - id
        - user_id
        - app_type_id
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: mez_admin
          - user_id:
              _eq: X-Hasura-User-Id
  - role: restaurant_operator
    permission:
      columns:
        - id
        - user_id
        - app_type_id
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: restaurant
          - user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: customer
          - user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: delivery_driver
    permission:
      columns:
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: delivery
          - user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: delivery_operator
    permission:
      columns:
        - token
        - turn_off_notifications
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - app_type_id:
              _eq: delivery_admin
      check:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - app_type_id:
              _eq: delivery_admin
  - role: mez_admin
    permission:
      columns:
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: mez_admin
          - user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: restaurant_operator
    permission:
      columns:
        - token
        - turn_off_notifications
      filter:
        _and:
          - app_type_id:
              _eq: restaurant
          - user_id:
              _eq: X-Hasura-User-Id
      check: null
