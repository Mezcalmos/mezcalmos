  name: notification_info
  schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        _and:
          - app_type_id:
              _eq: customer
          - user_id:
              _eq: X-Hasura-User-Id
      columns:
        - app_type_id
        - token
        - user_id
