table:
  name: product
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: details
    using:
      foreign_key_constraint_on: details_id
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - business_id
        - details_id
select_permissions:
  - role: business_operator
    permission:
      columns:
        - business_id
        - details_id
        - id
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - business_id
        - details_id
        - id
      filter: {}
      allow_aggregations: true
  - role: mez_admin
    permission:
      columns:
        - business_id
        - details_id
        - id
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: business_operator
    permission:
      columns: []
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: mez_admin
    permission:
      columns: []
      filter:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      check:
        _exists:
          _table:
            name: mez_admin
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
