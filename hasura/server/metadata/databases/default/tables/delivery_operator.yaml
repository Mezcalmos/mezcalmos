table:
  name: operator
  schema: delivery
object_relationships:
  - name: delivery_company
    using:
      foreign_key_constraint_on: delivery_company_id
  - name: notification_info
    using:
      manual_configuration:
        column_mapping:
          app_type_id: app_type_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: notification_info
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: delivery_operator
    permission:
      columns:
        - current_gps
        - owner
        - delivery_company_id
        - id
        - user_id
        - app_version
        - delivery_driver_type
        - status
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: delivery_operator
    permission:
      columns:
        - current_gps
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
