table:
  name: operator
  schema: delivery
object_relationships:
  - name: delivery_company
    using:
      foreign_key_constraint_on: delivery_company_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
computed_fields:
  - name: notification_token
    definition:
      function:
        name: deliop_notification_token
        schema: public
select_permissions:
  - role: delivery_operator
    permission:
      columns:
        - current_gps
        - owner
        - delivery_company_id
        - id
        - user_id
        - app_version
        - delivery_driver_type
        - status
      computed_fields:
        - notification_token
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
