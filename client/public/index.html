<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="manifest" href="/manifest.json">
  <link rel="preload" href="fonts/Product Sans Bold Italic.ttf" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/Product Sans Bold.ttf" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/Product Sans Italic.ttf" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/Product Sans Regular.ttf" as="font" type="font/woff2" crossorigin />
  <!-- Fonts -->
  <link href="/fonts/font.css" rel="stylesheet" type="text/css" />
  <!-- font awsome -->
  <link rel="stylesheet" href="/fonts/fontAwsome/fontawesome-pro/css/light.min.css" />
  <script defer src="/fonts/fontAwsome/fontawesome-pro/js/light.min.js"></script>
  <script defer src="/fonts/fontAwsome/fontawesome-pro/js/fontawesome.min.js"></script>
  <style>
    .add-button {
      position: absolute;
      top: 1px;
      left: 1px;
    }
  </style>
</head>

<body>
  <button class="add-button">Add to home screen</button>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    let deferredPrompt;
    const addBtn = document.querySelector('.add-button');
    addBtn.style.display = 'none';
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI to notify the user they can add to home screen
      addBtn.style.display = 'block';

      addBtn.addEventListener('click', (e) => {
        // hide our user interface that shows our A2HS button
        addBtn.style.display = 'none';
        // Show the prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
  <script type="module" src="sw/service-worker.js"></script>
  <!-- built files will be auto injected -->
</body>

</html>
